name: Innosoft eventos GA

on:
  push:
    branches: 
      - main
      - feature/**
  pull_request:
    branches: 
      - main

jobs:
  build:

    runs-on: ubuntu-20.04

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: 'innowebdb'
          MYSQL_HOST: localhost
          MYSQL_USER: 'innosoft'
          MYSQL_PASSWORD: 'innosoft-2022'
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
    steps:
    - uses: actions/checkout@v2
    - name: Verify MySQL connection
      run: |
        mysql --version
        sudo apt-get install -y mysql-client
        mysql --host 127.0.0.1 --port 3306 -uroot -ppassword -e "SHOW DATABASES"
        sudo mkdir -p /var/run/mysqld
        sudo chown mysql:mysql /var/run/mysqld
        mysql --host 127.0.0.1 --port 3306 -uroot -ppassword -e "GRANT ALL ON *.*  TO 'innosoft'@'%' identified by 'innosoft-2022'; FLUSH PRIVILEGES;"
        mysql --host 127.0.0.1 --port 3306 -uroot -ppassword -e "GRANT ALL ON *.*  TO 'root'@'%' identified by 'password'; FLUSH PRIVILEGES;"
    - name: Set up Python 3.10.5
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.5
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      env:
            MYSQL_DATABASE: 'innowebdb'
            MYSQL_HOST: localhost
            MYSQL_USER: 'innosoft'
            MYSQL_PASSWORD: 'innosoft-2022'
            MYSQL_ROOT_PASSWORD: password
      run: | 
        python ./manage.py test  
